<!DOCTYPE html>
<html>
    <head>
        <title>
            Test for Posting Data From ESP32
        </title>
    </head>

<body onload="onLoad()" style="text-align:center;" id="body">

<h1> Value is <span id="inputDisplay"></span></h1>

<form oninput="foobar()" method="POST">
    <input type="text" id="data" value="NULL">
</form>

</body>

<script>
    var input;

    function onLoad() {
        document.getElementById("inputDisplay").innerHTML = input;
    }

    function foobar(){
        input = document.getElementById("data");
    }
</script>

</html>
